name: Pages

on:
  push:
    paths:
      - 'pages/**'
      - 'docs/**'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.paths.* , 'docs/**')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: docs/main.tex

      - name: Prepare docs artifact
        run: |
          mkdir -p pages/static/docs
          cp docs/main.pdf pages/static/docs/

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-docs
          path: pages/static/docs
          retention-days: 30

  build-pages:
    if: github.event_name == 'workflow_dispatch' || contains(github.event.paths.* , 'pages/**')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare pages artifact
        run: |
          mkdir -p pages/static/docs

      - name: Upload pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: built-pages
          path: pages
          retention-days: 30

  deploy:
    needs: [build-docs, build-pages]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download docs artifact (latest)
        uses: actions/download-artifact@v4
        with:
          name: built-docs
          path: static/docs
        continue-on-error: true

      - name: Download pages artifact (latest)
        uses: actions/download-artifact@v4
        with:
          name: built-pages
          path: .
        continue-on-error: true

      - name: Ensure complete structure
        run: |
          # Merge: pages/ content + static/docs/ PDFs
          mkdir -p static/docs
          # If pages artifact missing, checkout original pages/
          if [ ! -f "index.html" ]; then
            git sparse-checkout set pages
            git checkout HEAD -- pages
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
